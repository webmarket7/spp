<div class='aricle-comment-editor__wrapper' [ngClass]='{expanded: expanded}'>
    <header>
        <spp-user-pic containerSize=36></spp-user-pic>
    </header>
    <section>
        <textarea
            [(ngModel)]='text'
            [placeholder]='expanded ? "" : "Write a comment..."'
        ></textarea>
    </section>
</div>
<footer *ngIf='expanded'>
    <button
        spp-button
        class='outlined'
        label='Cancel'
        (click)='cancel($event)'
    ></button>
    <button
        spp-button
        class='filled'
        label='Save'
        [disabled]='!text'
        (click)='saveComment($event)'
    ></button>
</footer>

<p>{{ text.length }}</p>
