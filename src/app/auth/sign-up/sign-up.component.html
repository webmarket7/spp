<form class='sign-up__form' (ngSubmit)='onSubmit()'>
    <h2>Sign Up</h2>
    <mat-form-field appearance='fill' class='sign-up__form-field'>
        <mat-label>Email</mat-label>
        <div matPrefix class='input-icon'>
            <spp-icon class='grey' icon='user'></spp-icon>
        </div>
        <input
            type='email'
            name='email'
            matInput
            [ngModel]='email'
            (ngModelChange)='onEmailChange($event)'
        >
        <mat-hint>Example: markus.w@gmail.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance='fill' class='sign-up__form-field'>
        <mat-label>Password</mat-label>
        <div matPrefix class='input-icon'>
            <spp-icon class='grey' icon='key'></spp-icon>
        </div>
        <input
            type='password'
            name='password'
            matInput
            [ngModel]='password'
            (ngModelChange)='onPasswordChange($event)'
        >
        <mat-hint>8 symbols or more</mat-hint>
    </mat-form-field>
    <mat-form-field appearance='fill' class='sign-up__form-field'>
        <mat-label>Confirm Password</mat-label>
        <div matPrefix class='input-icon'>
            <spp-icon class='grey' icon='key'></spp-icon>
        </div>
        <input
            type='password'
            name='confirmPassword'
            matInput
            [ngModel]='confirmPassword'
            (ngModelChange)='onConfirmPasswordChange($event)'
        >
        <mat-hint>Repeat your password</mat-hint>
    </mat-form-field>
    <button spp-button class='filled' [disabled]='!emailValid || !passwordValid'>
        <div class='input-icon'>
            <spp-icon icon='log-in'></spp-icon>
        </div>
        <span>Sign up</span>
    </button>
</form>
