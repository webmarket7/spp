<div class='spp-user-pic__wrapper' *ngIf='picture; else placeholder'>
    <img [src]='picture' alt='Avatar'>
</div>
<ng-template #placeholder>
    <div class='spp-user-pic__placeholder'>
        <spp-icon
            [icon]='icon'
            [style.width.px]='iconSize'
            [style.height.px]='iconSize'
        ></spp-icon>
    </div>
</ng-template>
